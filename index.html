                    <ul class="navbar-nav ms-auto">

            </div>

        <div class="container mt-4">
            <!-- **************************************************** -->
            <!-- ********************* USER ************************* -->
            <!-- **************************************************** -->

            <!-- * Login Section -->
            <section class="row pt-5 text-white w-75 m-auto" id="login">
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">Login</h1>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label mb-1"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your email"
                            id="loginEmail"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label mb-1"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your password"
                            id="loginPassword"
                        />
                    </div>
                    <div class="">
                        <button
                            class="btn btn-outline-success d-block px-5 mt-2"
                            id="submitLogin"
                        >
                            Login
                        </button>
                    </div>
                </div>
            </section>

            <!-- * Register Section -->
            <section class="row pt-5 text-white w-75 m-auto" id="register">
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">Register</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label mb-1"
                            >Username</label
                        >
                        <input
                            type="text"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your username"
                            id="username"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label mb-1">Email</label>
                        <input
                            type="email"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your email"
                            id="email"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label mb-1"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your password"
                            id="password"
                        />
                    </div>
                    <div>
                        <button
                            class="btn btn-outline-success d-block px-5 mt-2"
                            id="submit"
                        >
                            Register
                        </button>
                    </div>
                    <p
                        class="alert alert-danger py-1 mt-2"
                        id="invalid"
                        style="display: none"
                    ></p>
                </div>
            </section>

            <!-- **************************************************** -->
            <!-- ********************* Tasks ************************* -->
            <!-- **************************************************** -->

            <!-- * uncompleted Tasks Section -->
            <section
                class="row gy-4 mt-5 text-white"
                id="home"
                style="display: none"
            >

                        </div>
                    </div>
                </div> -->
            </section>

            <!-- * completed Tasks Section -->
            <section
                class="row gy-4 mt-5 text-white"
                id="completedTasks"
                style="display: none"
            ></section>

            <!-- * Add New Task Section -->
            <section
                class="row pt-5 text-white w-75 m-auto"
                id="createTaskSection"
            >
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">New Task</h1>
                    <div class="mb-3">
                        <label for="title" class="form-label mb-1">Title</label>
                        <input
                            type="text"
                            class="form-control bg-transparent text-white"
                            placeholder="title"
                            id="title"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label mb-1"
                            >Description</label
                        >
                        <textarea
                            type="text"
                            rows="4"
                            class="form-control bg-transparent text-white"
                            placeholder="description"
                            id="description"
                        ></textarea>
                    </div>
                    <div class="">
                        <button
                            class="btn btn-outline-success d-block px-5 mt-2"
                            id="addTask"
                        >
                            Create Task
                        </button>
                    </div>
                </div>
            </section>

            <!-- * Edit Task Section -->
            <section
                class="row pt-5 text-white w-75 m-auto"
                id="editTaskSection"
            >
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">Edit Task</h1>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label mb-1"
                            >Title</label
                        >
                        <input
                            type="text"
                            class="form-control bg-transparent text-white"
                            placeholder="title"
                            id="taskTitle"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label mb-1"
                            >Description</label
                        >
                        <textarea
                            type="text"
                            rows="4"
                            class="form-control bg-transparent text-white"
                            placeholder="description"
                            id="taskDescription"
                        ></textarea>
                    </div>
                    <div class="">
                        <button
                            class="btn btn-outline-warning d-block px-5 mt-2"
                            id="updateTaskBtn"
                        >
                            Update Task
                        </button>
                    </div>
                </div>
            </section>
        </div>
