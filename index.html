<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO APP</title>

        <!-- * FONT -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />

        <!-- * CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body class="bg-dark">
        <!-- * Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top bg-black navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bolder text-info">TODO APP</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="navLinks"></ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- **************************************************** -->
            <!-- ********************* USER ************************* -->
            <!-- **************************************************** -->

            <!-- * Login Section -->
            <section class="row pt-5 text-white w-75 m-auto" id="login">
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">Login</h1>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label mb-1"
                            >Email</label
                        >
                        <input
                            type="email"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your email"
                            id="loginEmail"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label mb-1"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your password"
                            id="loginPassword"
                        />
                    </div>
                    <div class="">
                        <button
                            class="btn btn-outline-success d-block px-5 mt-2"
                            id="submitLogin"
                        >
                            Login
                        </button>
                    </div>
                </div>
            </section>

            <!-- * Register Section -->
            <section
                class="row pt-5 text-white w-75 m-auto"
                id="register"
                style="display: none"
            >
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">Register</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label mb-1"
                            >Username</label
                        >
                        <input
                            type="text"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your username"
                            id="username"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label mb-1">Email</label>
                        <input
                            type="email"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your email"
                            id="email"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label mb-1"
                            >Password</label
                        >
                        <input
                            type="password"
                            class="form-control bg-transparent text-white"
                            placeholder="Enter your password"
                            id="password"
                        />
                    </div>
                    <div>
                        <button
                            class="btn btn-outline-success d-block px-5 mt-2"
                            id="submit"
                        >
                            Register
                        </button>
                    </div>
                    <p
                        class="alert alert-danger py-1 mt-2"
                        id="invalid"
                        style="display: none"
                    ></p>
                </div>
            </section>

            <!-- **************************************************** -->
            <!-- ********************* Tasks ************************* -->
            <!-- **************************************************** -->

            <!-- * uncompleted Tasks Section -->
            <section
                class="row gy-4 mt-5 text-white"
                id="home"
                style="display: none"
            ></section>

            <!-- * completed Tasks Section -->
            <section
                class="row gy-4 mt-5 text-white"
                id="completedTasks"
                style="display: none"
            ></section>

            <!-- * Add New Task Section -->
            <section
                class="row pt-5 text-white w-75 m-auto"
                id="createTaskSection"
                style="display: none"
            >
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">New Task</h1>
                    <div class="mb-3">
                        <label for="title" class="form-label mb-1">Title</label>
                        <input
                            type="text"
                            class="form-control bg-transparent text-white"
                            placeholder="title"
                            id="title"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label mb-1"
                            >Description</label
                        >
                        <textarea
                            type="text"
                            rows="4"
                            class="form-control bg-transparent text-white"
                            placeholder="description"
                            id="description"
                        ></textarea>
                    </div>
                    <div class="">
                        <button
                            class="btn btn-outline-success d-block px-5 mt-2"
                            id="addTask"
                        >
                            Create Task
                        </button>
                    </div>
                </div>
            </section>

            <!-- * Edit Task Section -->

            <section
                class="row pt-5 text-white w-75 m-auto"
                id="editTaskSection"
                style="display: none"
            >
                <div class="bg-black bg-opacity-50 p-5">
                    <h1 class="mb-4">Edit Task</h1>
                    <div class="mb-3">
                        <label for="taskTitle" class="form-label mb-1"
                            >Title</label
                        >
                        <input
                            type="text"
                            class="form-control bg-transparent text-white"
                            placeholder="title"
                            id="taskTitle"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label mb-1"
                            >Description</label
                        >
                        <textarea
                            type="text"
                            rows="4"
                            class="form-control bg-transparent text-white"
                            placeholder="description"
                            id="taskDescription"
                        ></textarea>
                    </div>
                    <div class="">
                        <button
                            class="btn btn-outline-warning d-block px-5 mt-2"
                            id="updateTaskBtn"
                        >
                            Update Task
                        </button>
                    </div>
                </div>
            </section>
        </div>

        <!-- * SCRIPTS -->
        <script src="js/jquery-3.6.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
